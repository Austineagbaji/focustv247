<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FocusTV - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff8e1;
      color: #333;
    }

    header {
      margin: 0;
      padding: 0;
      background: #000; /* fallback if logo doesn't load */
    }

    .logo-banner img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #fbc02d;
      padding: 0.6em 0;
    }

    nav a {
      text-decoration: none;
      color: #000;
      margin: 0.5em 1em;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff4081;
    }

    main {
      max-width: 1100px;
      margin: 2em auto;
      padding: 0 1em;
    }

    h1 {
      text-align: center;
      color: #ff4081;
      font-weight: 700;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
      margin-top: 2em;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #2196f3;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-banner">
      <img src="LOGO.png" alt="FocusTV Logo" />
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="products.html">Products</a>
    <a href="gallery.html">Gallery</a>
    <a href="blog.html">Blog</a>
  </nav>

  <main>
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <img src="gallery1.jpg" alt="Gallery Image 1">
      <img src="gallery2.jpg" alt="Gallery Image 2">
      <img src="gallery3.jpg" alt="Gallery Image 3">
      <img src="gallery4.jpg" alt="Gallery Image 4">
      <img src="gallery5.jpg" alt="Gallery Image 5">
      <img src="gallery6.jpg" alt="Gallery Image 6">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FocusTV. All rights reserved.</p>
  </footer>

</body>
</html>
