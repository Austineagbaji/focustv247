<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FocusTV - Contact Us</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body, html {
    margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: #fff8e1; color: #333;
  }
  header {
    background: linear-gradient(90deg, #ff4081, #ff9800);
    text-align: center;
    padding: 0;
  }
  .logo-banner img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    display: block;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #fbc02d;
    padding: 0.6em 0;
  }
  nav a {
    text-decoration: none;
    color: #000;
    margin: 0 1em;
    font-weight: 700;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ff4081;
  }
  main {
    max-width: 600px;
    margin: 2em auto;
    padding: 0 1em;
  }
  h1 {
    color: #ff4081;
    font-weight: 700;
    margin-bottom: 0.5em;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1em;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.3em;
  }
  input, textarea {
    padding: 0.8em;
    border: 2px solid #ff9800;
    border-radius: 6px;
    font-size: 1em;
    resize: vertical;
    font-family: 'Roboto', sans-serif;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #ff4081;
    box-shadow: 0 0 5px #ff4081;
  }
  button {
    background: #ff4081;
    color: white;
    padding: 1em;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #e03574;
  }
  footer {
    background: #2196f3;
    color: white;
    text-align: center;
    padding: 1em;
    margin-top: 3em;
  }
</style>
</head>
<body>

<header>
  <div class="logo-banner">
    <img src="LOGO.png" alt="FocusTV Logo" />
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="products.html">Products</a>
    <a href="gallery.html">Gallery</a>
    <a href="blog.html">Blog</a>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>
  <form action="https://formspree.io/f/mldbypda" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required />
    
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
    
    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 FocusTV. All rights reserved.</p>
</footer>

</body>
</html>
