<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusTV - Home</title>
  
  <!-- Fonts: Roboto + Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Real favicon (free TV icon from favicon.io) -->
  <link rel="icon" href="https://favicon.io/favicon/favicon.ico" type="image/x-icon" />

  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #fff8e1;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(90deg, #ff4081, #ff9800);
      text-align: center;
      position: relative;
    }
    .logo-banner img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.8s ease;
    }
    .logo-banner img:hover {
      transform: scale(1.05);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #fbc02d;
      padding: 0.8em 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      text-decoration: none;
      color: #000;
      margin: 0.7em 1em;
      font-weight: 700;
      transition: color 0.3s ease, transform 0.3s ease;
      outline-offset: 3px;
    }
    nav a:hover, nav a:focus {
      color: #ff4081;
      transform: scale(1.1);
      outline: 2px solid #ff4081;
      outline-offset: 4px;
      border-radius: 4px;
    }
    .video-background {
      position: relative;
      height: 60vh;
      overflow: hidden;
    }
    .video-background::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(255,64,129,0.6), rgba(255,152,0,0.6));
      z-index: 1;
      pointer-events: none;
    }
    .video-background video {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
      z-index: 0;
      transition: transform 20s ease-in-out infinite;
      animation: slowZoom 20s ease-in-out infinite alternate;
    }
    @keyframes slowZoom {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.05); }
    }
    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 2em 1em;
      top: 50%;
      transform: translateY(-50%);
    }
    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 2.8rem;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      animation-duration: 0.8s;
      animation-timing-function: ease-out;
      animation-name: fadeSlideIn;
      animation-delay: 0.3s;
    }
    .hero-content p {
      font-size: 1.3rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      animation-duration: 0.8s;
      animation-timing-function: ease-out;
      animation-name: fadeSlideIn;
      animation-delay: 0.6s;
    }
    .hero-content button {
      margin-top: 1em;
      padding: 0.7em 1.4em;
      font-size: 1.15rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      animation-duration: 0.8s;
      animation-timing-function: ease-out;
      animation-name: fadeSlideIn;
      animation-delay: 0.9s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-name: fadeSlideIn, pulse;
      animation-duration: 0.8s, 2.5s;
      animation-delay: 0.9s, 3.5s;
    }
    .hero-content button:hover {
      background-color: #e91e63;
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.7);
      animation-play-state: paused;
    }
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0% { box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5); }
      50% { box-shadow: 0 6px 25px rgba(255, 64, 129, 0.8); }
      100% { box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5); }
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #popup video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    footer {
      background: linear-gradient(90deg, #2196f3, #1976d2);
      color: white;
      text-align: center;
      padding: 1.2em 1em;
      margin-top: 2em;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.3);
    }
    .social-icons {
      margin-top: 0.6em;
    }
    .social-icons a {
      color: white;
      margin: 0 12px;
      font-size: 1.3rem;
      transition: color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .social-icons a:hover {
      color: #ff4081;
      transform: scale(1.2);
    }
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
      .hero-content p {
        font-size: 1.1rem;
      }
      nav a {
        font-size: 1rem;
        margin: 0.8em 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-banner">
      <img src="LOGO.png" alt="FocusTV Logo" />
    </div>
    <nav aria-label="Primary Navigation">
      <a href="index.html" aria-label="Home">Home</a>
      <a href="about.html" aria-label="About Us">About Us</a>
      <a href="services.html" aria-label="Services">Services</a>
      <a href="contact.html" aria-label="Contact">Contact</a>
      <a href="products.html" aria-label="Products">Products</a>
      <a href="gallery.html" aria-label="Gallery">Gallery</a>
      <a href="blog.html" aria-label="Blog">Blog</a>
    </nav>
  </header>

  <section class="video-background" aria-label="Introductory video section">
    <video autoplay muted loop playsinline id="teaserVideo" aria-hidden="true" tabindex="-1">
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Welcome to FocusTV</h1>
      <p>Experience your favorite shows like never before.</p>
      <button onclick="openPopup()" aria-label="Watch our teaser video">Watch Video</button>
    </div>
  </section>

  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle" tabindex="-1" onclick="closePopup(event)">
    <video id="popupVideo" controls>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <footer>
  <p>&copy; 2025 FocusTV. All rights reserved.</p>
  <div class="social-icons">
    <a href="https://www.facebook.com/FOCUStvOFFICIAL/" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com/@FOCUStv247" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com/FocusTV247" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@focustv247" target="_blank" rel="noopener" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@FOCUStv-247" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
  </div>
</footer>



  <script>
    const popup = document.getElementById('popup');
    const popupVideo = document.getElementById('popupVideo');
    const teaserVideo = document.getElementById('teaserVideo');

    function openPopup() {
      popup.style.display = 'flex';
      popupVideo.play();
      // Pause teaser video when popup open
      teaserVideo.pause();
      popup.focus();
    }

    function closePopup(event) {
      if(event.target === popup || event.key === 'Escape') {
        popup.style.display = 'none';
        popupVideo.pause();
        popupVideo.currentTime = 0;
        teaserVideo.play();
      }
    }

    // Close popup on Escape key
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && popup.style.display === 'flex') {
        closePopup({target: popup, key: 'Escape'});
      }
    });
  </script>
</body>
</html>
